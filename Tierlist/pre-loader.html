<!DOCTYPE html>
<html>
  <head>
    <title>Image URL Pre-loader</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Enter Image URLs</h1>
      <textarea
        id="imageUrls"
        rows="10"
        cols="100"
        placeholder="Enter img URL's separated by a new line"
      ></textarea
      ><br />
      <button id="loadImages">Load Images</button>
    </div>
    <!-- button to go back to Portfolio -->
    <a href="../index.html" class="btn btn-primary">Back to Portfolio</a>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      const defaultImageUrls = [
        "https://images.unsplash.com/photo-1528821128474-27f963b062bf?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8OHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1528821128474-27f963b062bf?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8OHx8fGVufDB8fHx8fA%3D%3D",
        "https://www.calgiant.com/wp-content/uploads/2021/08/berry-iso-straw-1-878x1024.png",
        "https://i5.walmartimages.com/seo/Fresh-Banana-Fruit-Each_5939a6fa-a0d6-431c-88c6-b4f21608e4be.f7cd0cc487761d74c69b7731493c1581.jpeg",
        "https://familytreefarms.com/wp-content/uploads/2021/03/PeachWhite.jpg",
        "https://walnutcreekfarmtexas.com/wp-content/uploads/2021/08/AdobeStock_76361909-scaled-1.jpeg",
        "https://cdn11.bigcommerce.com/s-a9b4a/images/stencil/1280x1280/products/2195/6681/Organic-Green-Nutmeg-Melon__98209.1666483205.jpg?c=2",
      ];

      $(document).ready(function () {
        // Load URLs from localStorage and populate the textarea
        const storedUrls = JSON.parse(
          localStorage.getItem("imageUrls") || "[]"
        );
        if (storedUrls.length === 0) {
          localStorage.setItem("imageUrls", JSON.stringify(defaultImageUrls));
          $("#imageUrls").val(defaultImageUrls.join("\n"));
        } else {
          $("#imageUrls").val(storedUrls.join("\n"));
        }
      });

      $("#loadImages").click(function () {
        const imageUrls = $("#imageUrls")
          .val()
          .split("\n")
          .filter((url) => url.trim() !== "");
        localStorage.setItem("imageUrls", JSON.stringify(imageUrls));
        window.location.href = "Tierlist.html";
      });
    </script>
  </body>
</html>
