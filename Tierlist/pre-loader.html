<!DOCTYPE html>
<html>
  <head>
    <title>Image URL Pre-loader</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Enter Image URLs</h1>
      <textarea
        id="imageUrls"
        rows="10"
        cols="100"
        placeholder="Enter img URL's seperated a new line"
      ></textarea
      ><br />
      <button id="loadImages">Load Images</button>
    </div>
    <!-- button to go back to Portfolio -->
    <a href="../index.html" class="btn btn-primary">Back to Portfolio</a>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $("#loadImages").click(function () {
        const imageUrls = $("#imageUrls").val().split("\n");
        localStorage.setItem("imageUrls", JSON.stringify(imageUrls));
        window.location.href = "Tierlist.html";
      });
    </script>
  </body>
</html>
