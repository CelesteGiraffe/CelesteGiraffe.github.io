<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rating System Info</title>
    <link rel="stylesheet" href="/Styles/Index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section name="Navigation">
      <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="../index.html" class="btn btn-primary">Back to Portfolio</a>
      </div>
    </section>
    <section name="Visualizer">
      <div class="bg-secondary">
        <h1 class="text-white text-center">Sorting Algorithm Visulizer</h1>
        <div class="CanvasContainer bg-secondary text-center d-none d-sm-block">
          <canvas
            title="Sorting Algorithm Visualizer"
            id="AlgoDisplay"
            height="650"
            width="1800"
            class="bg-dark"
          ></canvas>
          <div class="bg-secondary SortSelection pt-4 pb-4">
            <button class="btn btn-danger select" id="reset">Reset</button>
            <button class="btn btn-primary select" id="test">
              Nested For Loop
            </button>
            <button class="btn btn-primary select" id="bubble">
              Bubble Sort
            </button>
            <button class="btn btn-primary select" id="insertion">
              Insertion Sort
            </button>
            <button class="btn btn-primary select" id="heap">Heap Sort</button>
            <button class="btn btn-primary select" id="quick">
              Quick Sort
            </button>
            <button class="btn btn-success" id="newArray">New Array</button>
          </div>
        </div>
        <div class="CanvasContainer bg-secondary text-center d-block d-sm-none">
          <canvas
            title="Sorting Algorithm Visualizer"
            id="sAlgoDisplay"
            height="400"
            width="400"
            class="bg-dark"
          ></canvas>
          <div class="bg-secondary SortSelection pt-4 pb-4">
            <button class="btn btn-danger select" id="sreset">Reset</button>
            <button class="btn btn-primary select" id="stest">
              Nested For Loop
            </button>
            <button class="btn btn-primary select" id="sbubble">
              Bubble Sort
            </button>
            <button class="btn btn-primary select" id="smerge">
              Merge Sort
            </button>
            <button class="btn btn-primary select" id="sinsertion">
              Insertion Sort
            </button>
            <button class="btn btn-primary select" id="sheap">Heap Sort</button>
            <button class="btn btn-primary select" id="squick">
              Quick Sort
            </button>
            <button class="btn btn-success" id="snewArray">New Array</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="JS/Controller.js"></script>
</html>
